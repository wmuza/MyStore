<div class="flex min-h-full items-stretch justify-center text-center md:items-center md:px-2 lg:px-4">

  <div class="flex w-full transform text-left text-base transition md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl">
    <div class="relative flex w-full items-center overflow-hidden bg-white px-4 pt-14 pb-8 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">

      <div class="grid w-full grid-cols-1 items-start gap-y-8 gap-x-6 sm:grid-cols-12 lg:gap-x-8">
        <div class="aspect-w-2 aspect-h-3 overflow-hidden rounded-lg bg-gray-100 sm:col-span-4 lg:col-span-5">
          <img src="{{product?.url}}" alt="Two each of gray, white, and black shirts arranged on table." class="object-cover object-center">
        </div>
        <div class="sm:col-span-8 lg:col-span-7">
          <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">{{product?.name}}</h2>

          <section aria-labelledby="information-heading" class="mt-2">
            <p class="text-2xl text-gray-900">{{product?.price}}</p>
            <p class="text-xl text-gray-900">{{product?.description}}</p>
          </section>

          <section aria-labelledby="options-heading" class="mt-10">
            <form>
              <div class="">
                <select id="quantity" name="quantity" autocomplete="quantity-name" class="block w-1/3 rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                  <option *ngFor="let q of quantity">{{q}}</option>
                </select>
              </div>
              <div class="">
                <button type="submit" class="mr-10 mt-10 flex-none h-10 w-full px-6 font-semibold rounded-md bg-black text-white">Add to Cart</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
