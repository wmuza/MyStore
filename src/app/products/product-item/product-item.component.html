<div class="mt-6 p-4 w-full">
  <div class="group relative ">
    <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
      <img src="{{product.url}}" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
    </div>
    <div class="mt-4 flex justify-between">
      <div>
        <h3 class="text-sm text-gray-700">
          <a routerLink="/product/{{product.id}}">
            <span aria-hidden="true" class="absolute inset-0"></span>
            {{product.name}}
          </a>
        </h3>

      </div>
      <p class="text-sm font-medium text-gray-900">${{product.price}}</p>
    </div>
  </div>
  <div class="flex mt-3">
    <form>
      <div class="flex-1">
        <select id="quantity" name="quantity" autocomplete="quantity-name" class="mt-1 block w-1/2 rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
          <option *ngFor="let q of quantity">{{q}}</option>
        </select>
      </div>
      <div class="flex-none">
        <button type="submit" class="mr-10 flex-none h-10 w-full px-6 font-semibold rounded-md bg-black text-white">Add to Cart</button>
      </div>
    </form>
  </div>
</div>
